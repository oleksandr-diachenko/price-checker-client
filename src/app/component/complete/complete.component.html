<div [hidden]="!checked">
  <div class="alert alert-success">
    <strong>Success! Now you can download your file.</strong>
  </div>
  <div class="btn-group btn-group-lg">
  <button class="btn btn-primary" (click)="uncheck()">New check</button>
  <button class="btn btn-primary" (click)="download()">Download</button>
</div>
</div>
