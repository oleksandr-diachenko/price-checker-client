<div [hidden]="!checked">
  <div class="alert alert-success">
    <strong>Success! Now you can download your file.</strong>
  </div>
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary btn-lg" (click)="uncheck()">New check</button>
    <button class="btn btn-primary btn-lg" (click)="download()">Download</button>
  </div>
</div>
