        <mat-form-field>
            <input matInput type="number" placeholder="Url column" [(ngModel)]="inputForm.urlColumn"

    <app-error [errorMessage]="errorMessage"></app-error>
    <app-success [successMessage]="successMessage"></app-success>
</div>
