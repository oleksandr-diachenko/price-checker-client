<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <form [formGroup]="priceCheckForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="file">File</label>
                <input type="file" formControlName="file" class="form-control" (change)="onFileChange($event)"
                       [ngClass]="{ 'is-invalid': submitted && f.file.errors }"/>
                <div *ngIf="submitted && f.file.errors" class="invalid-feedback">
                    <div *ngIf="f.file.errors.required">File is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="urlColumn">Url column number</label>
                <input type="number" [min]="1" formControlName="urlColumn" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.urlColumn.errors }"/>
                <div *ngIf="submitted && f.urlColumn.errors" class="invalid-feedback">
                    <div *ngIf="f.urlColumn.errors.required">Url column number is required</div>
                    <div *ngIf="f.urlColumn.errors.min">Number should be at least 1</div>
                </div>
            </div>
            <div class="form-group">
                <label for="insertColumn">Insert column number</label>
                <input type="number" [min]="1" formControlName="insertColumn" class="form-control"
                       [ngClass]="{ 'is-invalid': submitted && f.insertColumn.errors }"/>
                <div *ngIf="submitted && f.insertColumn.errors" class="invalid-feedback">
                    <div *ngIf="f.insertColumn.errors.required">Insert column number is required</div>
                    <div *ngIf="f.insertColumn.errors.min">Number should be at least 1</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Check price
                </button>
                <a routerLink="/statuses" class="btn btn-link">Statuses</a>
            </div>
        </form>
    </div>
</div>
