<div class="container">
  <div [hidden]="hideMain">
    <form #inputNgForm="ngForm">
      <div class="form-group">

        <div class="custom-file">
          <label id="fileInputLabel" class="custom-file-label" for="file">Choose file</label>
          <input type="file" class="custom-file-input" id="file" name="file" required
                 (change)="fileProgress($event)">
        </div>
        <div [hidden]="filePicked" class="alert alert-danger">
          File is required
        </div>
      </div>

      <div class="form-group">
        <label for="urlColumn">Enter url column</label>
        <input type="number" class="form-control" id="urlColumn" name="urlColumn" required
               [(ngModel)]="inputForm.urlColumn" #urlColumn="ngModel">
        <div [hidden]="urlColumn.valid || urlColumn.pristine" class="alert alert-danger">
          Url column number is required
        </div>
      </div>

      <div class="form-group">
        <label for="insertColumn">Enter insert column</label>
        <input type="number" class="form-control" id="insertColumn" name="insertColumn" required
               [(ngModel)]="inputForm.insertColumn" #insertColumn="ngModel">
        <div [hidden]="insertColumn.valid || insertColumn.pristine" class="alert alert-danger">
          Insert column number is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" (click)="checkPrice();"
              [disabled]="!inputNgForm.form.valid || !filePicked">
        Check
      </button>

    </form>
  </div>

  <div [hidden]="hideSecond">
    <button class="btn btn-primary" (click)="hideSecond=true;hideMain=false">New check</button>
    <button class="btn btn-primary" (click)="download()">Download</button>
  </div>
</div>
