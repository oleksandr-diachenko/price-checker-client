<div class="container">
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #inputNgForm="ngForm">
      <div class="form-group">
        <label for="file">Choose file</label>
        <input type="file" class="form-control" id="file"
               required
               name="file"
               (change)="fileProgress($event)">
        <div [hidden]="filePicked"
             class="alert alert-danger">
          File is required
        </div>
      </div>

      <div class="form-group">
        <label for="urlColumn">Enter url column</label>
        <input type="number" class="form-control" id="urlColumn"
               required
               [(ngModel)]="inputForm.urlColumn" name="urlColumn"
               #urlColumn="ngModel">
        <div [hidden]="urlColumn.valid || urlColumn.pristine"
             class="alert alert-danger">
          Url column number is required
        </div>
      </div>

      <div class="form-group">
        <label for="insertColumn">Enter insert column</label>
        <input type="number" class="form-control" id="insertColumn"
               required
               [(ngModel)]="inputForm.insertColumn" name="insertColumn"
               #insertColumn="ngModel">
        <div [hidden]="insertColumn.valid || insertColumn.pristine"
             class="alert alert-danger">
          Insert column number is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" (click)="checkPrice()"
              [disabled]="!inputNgForm.form.valid || !filePicked">Check
      </button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <button class="btn btn-primary" (click)="submitted=false">New check</button>
    <button class="btn btn-primary" (click)="download()">Download</button>
  </div>
</div>
